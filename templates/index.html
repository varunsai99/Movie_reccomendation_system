<!DOCTYPE html>

<html>
    <head>
        <title>Recommended System</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        
    </head> 
    <body>
        <h2>Movie Reccomendations</h2>
        <form action="/movie" method="POST" id="send" style="text-align: center;">
            <input autofocus autocomplete="off" placeholder="Movie Name" type="input" name="movie_name" id="search">
            <input type="submit" value="Search" id="sea">
            <ul class="list-group" id="result"></ul>
            <br>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        
            <script>
                let input = document.querySelector("#search")
                input.addEventListener('keyup',function(){
                    $.get("/search?movie_name="+input.value, function(movies){
                        let html = ''
                        for(let id in movies)
                        {
                            html +='<li class="list-group-item link-class">'+movies[id].title+'</li>'
                        }
                        document.querySelector("ul").innerHTML = html
                    });
                });

                $('ul').on('click', 'li', function() {
                    var click_text = $(this).text();
                    document.getElementById("search").value = click_text
                });

            </script>
            
            
        </form>
        
        <h2>High rated movies</h2>
        {% for movie in high_rated_movies %}
            <form action="/movie" method="POST">
                <input type="submit" name="movie_name" value="{{movie}}">
            </form>
             <br/>
        {% endfor %}

        {% if liked_movies %}
            <h2>Movies according to your likes :)</h2>
            {% for movie in liked_movies %}
                <form action="/movie" method="POST">
                    <input type="submit" name="movie_name" value="{{movie}}">
                </form>
                <br/>
            {% endfor %}
        {% endif %}
    </body>
</html>
